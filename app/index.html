<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="WPL Reports" />
  <title>WPL Reports</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#03A9F4">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android Theme color -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="WPL Reports">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WPL Reports">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/welcome.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="1280px">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="circ" href="/circ">
                <iron-icon icon="info"></iron-icon>
                <span>Circulation</span>
              </a>

              <a data-route="it" href="/it">
                <iron-icon icon="info"></iron-icon>
                <span>I.T.</span>
              </a>

              <a data-route="psu" href="/psu">
                <iron-icon icon="mail"></iron-icon>
                <span>psu</span>
              </a>
          </paper-menu>
          <google-signin client-id="900946452531-ep0bhil5dh3he9o6uil7r6pmr9v9l247.apps.googleusercontent.com"></google-signin>
      </div>
      <paper-header-panel class="main" main mode="waterfall-tall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname bottom paper-font-display2">WPL Reports</div>

        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h1 class="paper-font-display1">
                  Welcome to the reporting Module.
                </h1>
                <div id="totalOnlineContent" style="height: 400px"></div>
              </paper-material>
             <paper-material>
               <div id="totalTechHelp" style="height: 400px"></div>
             </paper-material>
            </section>
            <section data-route="circ">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Circulation Report</h2>
              </paper-material>

            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="psu">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <section data-route="it">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">IT</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>



          </iron-pages>
          <div class="fabHolder vertical-section">
            <paper-fab mini icon="add"></paper-fab>
            <paper-fab mini icon="add"></paper-fab>
            <paper-fab mini icon="add"></paper-fab>
            <paper-fab mini icon="add"></paper-fab>
            <paper-fab icon="add"></paper-fab>
          </div>

          </paper-header-panel>

    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

<!--
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
-->
  </template>
  <style>
  .fabHolder{
    position:absolute;
    right:3em;
    bottom:3em;
  }
  .fabHolder paper-fab:[icon="add"]:hover{

  }
  </style>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="scripts/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/data.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
