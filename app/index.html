<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="WPL Reports" />
  <title>WPL Reports</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#03A9F4">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#03A9F4">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="WPL Reports">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#03A9F4">
  <meta name="apple-mobile-web-app-title" content="WPL Reports">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.cyan-indigo.min.css" />
    <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>
              <a data-route="circ/report" href="/circ/report" on-click="onDataRouteClick">
                <iron-icon icon="receipt"></iron-icon>
                <span>Circulation</span>
              </a>
              <a data-route="it" href="/it" on-click="onDataRouteClick">
                <iron-icon  icon="hardware:computer"></iron-icon>
                <span>I.T.</span>
              </a>
              <a data-route="psu" href="/psu" on-click="onDataRouteClick">
                <iron-icon icon="communication:mail"></iron-icon>
                <span>psu</span>
              </a>
          </paper-menu>
          <google-signin client-id="900946452531-ep0bhil5dh3he9o6uil7r6pmr9v9l247.apps.googleusercontent.com"></google-signin>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">WPL Reporting Module</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Reports Made Easy</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="[[route]]">

            <section data-route="home">
              <paper-material elevation="1">
                <h1 class="paper-font-display1">
                  Welcome to the reporting Module.
                </h1>
                <div id="totalOnlineContent" style="height: 400px"></div>
                <hc-area id="totalOnlineContent2"
                    hide-legend
                    width="400"
                    height="400px"
                    series='[{"name":"Year 1800","data":[107,31,635,203,2]},{"name":"Year 1900","data":[133,156,947,408,6]},{"name":"Year 2008","data":[973,914,4054,732,34]}]'>
                </hc-area>


              </paper-material>
             <paper-material>
               <div id="totalTechHelp" style="height: 400px"></div>
             </paper-material>
            </section>
            <section data-route="circ/report">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Circulation Report</h2>
                <div>
                  <form is="iron-form" id="circSort" method="get" class="horizontal flex layout center">
                  <paper-input label="Start Date" data-dialog="dateDialog"></paper-input>
                  <paper-input label="End Date" ></paper-input>
                  <paper-icon-button icon="arrow-forward"></paper-icon-button>

                </form>
                <list-item></list-item>
                </div>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="psu">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <section data-route="it">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">IT</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </paper-scroll-header-panel>
    </paper-drawer-panel>
    <div class="fabHolder vertical-section">
      <paper-fab icon="add">
        <ul>
          <li><paper-fab mini icon="hardware:computer" id="newIT"></paper-fab></li>
          <li><paper-fab mini icon="communication:mail" id="newPSU"></paper-fab></li>
          <li><paper-fab mini icon="receipt" id="newCirc"></paper-fab></li>
        </ul>
      </paper-fab>
    </div>
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
                          <platinum-sw-cache default-cache-strategy="fastest"
                                             cache-config-file="cache-config.json">
                          </platinum-sw-cache>
                        </platinum-sw-register>
-->



<paper-dialog id="dateDialog" modal
  class="paper-date-picker-dialog"
  entry-animation="scale-up-animation"
  exit-animation="fade-out-animation" style="display:none;">
    <paper-date-picker id="datePicker" responsive-width="656px"></paper-date-picker>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm>OK</paper-button>
    </div>
</paper-dialog>
<!--
https://github.com/bendavis78/paper-date-picker/blob/master/demo/index.html
-->


  </template>
  <style>
  .fabHolder{
    position:absolute;
    right:3em;
    bottom:3em;
  }
  .fabHolder paper-fab mini{
    position:relative;

    bottom:3em;

  }

  .fabHolder paper-fab:[icon="add"]:hover{
    background:blue;
  }
  #circSort:nth-child(2){
    padding:2px;
  }
  </style>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <!--
  <script src="scripts/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/data.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script src="scripts/highcharts.theme.js"></script>
-->
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
