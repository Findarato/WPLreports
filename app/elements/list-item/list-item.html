<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">


<dom-module id="list-item">
    <style>
      :host {
        display: block;
        min-width: 100%;
        min-height:5em;
      }
      .listHeader{
        padding:15px;
        font-size:1.2em;
      }
      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }

      }
    </style>
  <template>
    <h1>Header of Beans</h1>
      <div class="horizontal flex layout">
        <template is="dom-repeat" items="{{headers}}" as="head" index-as="head_no">
        <div class="listHeader">{{head}}</div>
        </template>
        <div class="horizontal flex layout">
          <template is="dom-repeat" items="{{data}}" as="items" index-as="items_no">
          <div class="listHeader">{{items.items_no}}</div>
          </template>
        </div>
      </div>
  </template>
</dom-module>
<script>
(function() {
    Polymer({
      is: 'list-item',
      properties:{
        headers:{
          type:Array,
          value:['Title','ISBN','Call Number','Date ','Summary']
        },
        data:{
          type:Object,
          value:{
            'Title':'Cool Beans','ISBN':'9781600067112','Call Number':'FIC MANGUM','Date':'2010','Summary':'Everything seems to be going perfectly for Maya Davis: She has a great job at a coffee shop, gets along with her parents, and is happily single. That is until her best friend starts dating Maya?s high school sweetheart. This funny, heartwarming fiction story by best-selling author Erynn Mangum uses the power of story to challenge teens to discover the relevance of faith in their relationships and their lives.'
          }
        }
      }
    })
  })();

</script>
