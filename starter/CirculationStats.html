<div id="title" class="reportTitle">Westchester Public Library<br>Monthly Circulation Report</div>
<div id="monthLabel"></div>
<div id="statsTemplate" style="display:none;">
  <table id="circStats" style="border:none;width:100%;border-spacing:0;margin-bottom:2em;">
    <tr class="shade">
      <td>
        <div class="infoCol" id="libraryName">library name</div>
      </td>
      <td>
        <div class="infoCol" id="prevMonth">Prev Month</div>
      </td>
      <td>
        <div class="infoCol" id="curMonth">Cur Month</div>
      </td>
      <td>
        <div class="infoCol" id="delta">% Change</div>
      </td>
      <td>
        <div class="infoCol" id="prevYTD">YTD</div>
      </td>
      <td>
        <div class="infoCol" id="curYTD">YTD</div>
      </td>
      <td>
        <div class="infoCol" id="deltaYTD">% Change</div>
      </td>
    </tr>
    <tr id="totals">
      <td ><div id="totalLibraryName"></div></td>
      <td id="totalPrevMonth"></td>
      <td id="totalCurMonth"></td>
      <td id="totalDelta"></td>
      <td id="totalPrevMonthYTD"></td>
      <td id="totalCurMonthYTD"></td>
      <td id="totalDeltaYTD"></td>
    </tr>
  </table>
</div>
